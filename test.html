<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumFinance Workflow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .workflow {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 50px;
        }

        .step {
            width: 20%;
            text-align: center;
            padding: 20px;
            background-color: #e0f7fa;
            border: 2px solid #0097a7;
            border-radius: 10px;
            font-size: 18px;
            position: relative;
        }

        .step:before {
            content: '';
            position: absolute;
            top: 50%;
            right: -50px;
            width: 40px;
            height: 4px;
            background-color: #0097a7;
        }

        .step:last-child:before {
            display: none;
        }

        .description {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }

        h1 {
            text-align: center;
            color: #00796b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QuantumFinance Operational Workflow</h1>
        <div class="workflow">
            <div class="step">
                Preprocessing
                <div class="description">Cleaning and formatting data for quantum models.</div>
            </div>
            <div class="step">
                Quantum Computation
                <div class="description">Processing data using hybrid quantum algorithms.</div>
            </div>
            <div class="step">
                Post-processing
                <div class="description">Translating results back for classical output.</div>
            </div>
            <div class="step">
                Dashboard Insights
                <div class="description">Providing real-time insights through dashboards.</div>
            </div>
        </div>
    </div>
</body>
</html>
